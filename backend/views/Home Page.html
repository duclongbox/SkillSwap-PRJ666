<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSwap</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background-color: white;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #3366cc;
        }
        
        .nav-links {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
        }
        
        .nav-links a:hover {
            color: #3366cc;
        }
        
        .dropdown-arrow::after {
            content: " ▼";
            font-size: 10px;
        }
        
        .login-btn {
            padding: 8px 15px;
            background-color: transparent;
            border: 1px solid #3366cc;
            color: #3366cc;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .login-btn:hover {
            background-color: #3366cc;
            color: white;
        }
        
        .signup-btn {
            padding: 8px 15px;
            background-color: #3366cc;
            border: 1px solid #3366cc;
            color: white;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .signup-btn:hover {
            background-color: #2a56a7;
            border-color: #2a56a7;
        }
        
        .hero {
            text-align: center;
            padding: 30px 0;
            background-color: white;
        }
        
        .hero h2 {
            font-size: 18px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .search-bar {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }
        
        .search-bar input {
            width: 500px;
            padding: 12px 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .partners {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 20px 0;
            background-color: white;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
            margin-bottom: 20px;
        }
        
        .partner-name {
            color: #666;
            font-size: 14px;
        }
        
        .results-header {
            padding: 15px 40px;
            background-color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
        }
        
        .results-title {
            font-size: 16px;
            color: #333;
        }
        
        .filters {
            display: flex;
            gap: 15px;
        }
        
        .filter {
            font-size: 14px;
            color: #666;
        }
        
        .filter::after {
            content: " ▼";
            font-size: 10px;
        }
        
        .create-listings {
            font-size: 14px;
            color: #3366cc;
            font-weight: bold;
            margin-left: 20px;
        }
        
        .sort-by {
            font-size: 14px;
            color: #666;
        }
        
        .sort-by::after {
            content: " ▼";
            font-size: 10px;
        }
        
        .service-list {
            padding: 0 40px;
            background-color: white;
        }
        
        .service-item {
            padding: 20px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }
        
        .service-description {
            flex: 2;
            font-size: 14px;
            color: #333;
        }
        
        .service-meta {
            flex: 1;
            text-align: right;
            font-size: 14px;
        }
        
        .service-price {
            font-weight: bold;
            color: #333;
        }
        
        .service-date {
            color: #999;
            margin-top: 5px;
        }
        
        .rating {
            color: #ffb400;
            font-size: 14px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">SkillSwap</div>
        <div class="nav-links">
            <a href="#" class="dropdown-arrow">SkillSwap Pro</a>
            <a href="#" class="dropdown-arrow">Explore</a>
            <a href="#">English</a>
            <a href="#">Become a seller</a>
            
            <a href="login.html" class="login-btn">Log In</a>
            <a href="signup.html" class="signup-btn">Sign Up</a>
        </div>
    </div>
    
    <div class="hero">
        <h2>Insert Slogan Here</h2>
        <div class="search-bar">
            <input type="text" placeholder="Search for any skills">
        </div>
    </div>
    
    <div class="results-header">
        <div class="results-title">All Posts</div>
        <div class="filters">
            <span class="filter">Service options</span>
            <span class="filter">Seller Details</span>
            <span class="filter">Budget</span>
            <span class="filter">Delivery time</span>
            <span class="create-listings">Create listings</span>
        </div>
        <div class="sort-by">Sort by</div>
    </div>
    
    <div class="service-list">
        
    </div>
 
    <script>
        // This would be where you'd add dynamic functionality in a real implementation
        document.addEventListener('DOMContentLoaded', function() {
            // Example: Make filter options clickable
            const filters = document.querySelectorAll('.filter');
            filters.forEach(filter => {
                filter.addEventListener('click', function() {
                    // In a real app, this would open a dropdown with options
                    console.log('Filter clicked:', this.textContent.trim());
                });
            });
            
            // Make sort by clickable
            document.querySelector('.sort-by').addEventListener('click', function() {
                // In a real app, this would open sorting options
                console.log('Sort by clicked');
            });
        });
    </script>
</body>
</html>
