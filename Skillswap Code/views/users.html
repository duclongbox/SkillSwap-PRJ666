<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User List - SkillSwap</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; background: #f5f7fa; }
    h2 { text-align: center; color: #2c3e50; margin-bottom: 20px; }
    ul { list-style: none; padding: 0; }
    li { background: #fff; margin-bottom: 12px; padding: 12px 15px; border-radius: 5px; cursor: pointer; border-left: 5px solid #3498db; transition: background 0.2s ease; }
    li:hover { background: #dbefff; }
    .user-name { font-weight: 600; color: #34495e; }
  </style>
</head>
<body>
  <h2>User List</h2>
  <ul id="userList">
    <li>Loading users...</li>
  </ul>

  <script>
    const userList = document.getElementById('userList');

    async function fetchUsers() {
      try {
        const res = await fetch('/api/users');
        if (!res.ok) throw new Error('Failed to fetch users');

        const users = await res.json();
        if (!users.length) {
          userList.innerHTML = '<li>No users found.</li>';
          return;
        }

        userList.innerHTML = '';
        users.forEach(user => {
          const li = document.createElement('li');
          li.className = 'user-item';
          li.textContent = user.name || 'Unnamed User';
          li.onclick = () => {
            // Redirect to profile.html with userId in query string
            window.location.href = `profile.html?userId=${user._id}`;
          };
          userList.appendChild(li);
        });
      } catch (err) {
        console.error('Error loading users:', err);
        userList.innerHTML = '<li>Error loading users.</li>';
      }
    }

    fetchUsers();
  </script>
</body>
</html>
