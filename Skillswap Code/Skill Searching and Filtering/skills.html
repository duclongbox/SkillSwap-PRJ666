<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Skill Listing - SkillSwap</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
    }
    ul.skill-list {
      list-style: none;
      padding: 0;
    }
    ul.skill-list li {
      background: #fff;
      margin-bottom: 15px;
      padding: 15px 20px;
      border-left: 5px solid #3498db;
      border-radius: 5px;
      transition: box-shadow 0.2s ease;
    }
    ul.skill-list li:hover {
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .skill-title {
      font-weight: 600;
      font-size: 18px;
      color: #34495e;
      margin-bottom: 6px;
    }
    .skill-desc {
      color: #555;
      margin-bottom: 8px;
    }
    .skill-owner {
      font-style: italic;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

  <h2>All Skills</h2>
  <ul class="skill-list" id="skillList">
    <li>Loading skills...</li>
  </ul>

  <script>
    const skillList = document.getElementById('skillList');

    async function fetchSkills() {
      try {
        const res = await fetch('/api/skills');
        if (!res.ok) throw new Error('Network response not ok');
        const skills = await res.json();

        if (!skills.length) {
          skillList.innerHTML = '<li>No skills available.</li>';
          return;
        }

        skillList.innerHTML = '';

        skills.forEach(skill => {
          const li = document.createElement('li');

          const title = document.createElement('div');
          title.className = 'skill-title';
          title.textContent = skill.title;

          const desc = document.createElement('div');
          desc.className = 'skill-desc';
          desc.textContent = skill.description || 'No description available.';

          const owner = document.createElement('div');
          owner.className = 'skill-owner';
          owner.textContent = skill.owner_id ? `Owner: ${skill.owner_id.name}` : 'Owner: Unknown';

          li.appendChild(title);
          li.appendChild(desc);
          li.appendChild(owner);

          skillList.appendChild(li);
        });
      } catch (error) {
        console.error('Error fetching skills:', error);
        skillList.innerHTML = '<li>Error loading skills.</li>';
      }
    }

    fetchSkills();
  </script>
</body>
</html>
